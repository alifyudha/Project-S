name: Update Decryption Keys

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger
    inputs:
      max_workers:
        description: 'Number of worker threads for concurrency'
        required: false
        default: '32'
        type: string

permissions:
  contents: write

jobs:
  update-keys:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Run extraction script
      run: python scripts/extract_keys.py --workers ${{ inputs.max_workers || 32 }}

    - name: Commit and push changes
      run: |
        git add decryptionkeys.json
        git commit -m "Final update decryption keys [skip ci]" || echo "No changes to commit"
        git push
